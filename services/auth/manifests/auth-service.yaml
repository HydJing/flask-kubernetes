apiVersion: v1
kind: Service
metadata:
  name: auth-service  # Name of the service, used for DNS resolution within the cluster
spec:
  selector:
    app: auth  # Targets Pods with the label "app: auth"
  type: ClusterIP  # Exposes the service on a cluster-internal IP (default type)
  ports:
    - port: 5000         # Port the service is exposed on internally
      targetPort: 5000   # Port on the container to forward traffic to
      protocol: TCP      # Protocol used for communication (TCP in this case)
